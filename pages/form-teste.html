<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>

    <header>
        <h1>Teste de Componente: Formulário</h1>
        <p>Preencha e clique em enviar. A submissão será capturada pelo JavaScript e não recarregará a página.</p>
    </header>
    
    <div id="nav-placeholder"></div> <main>
        <form id="testForm" class="form-container">
            <h3>Simulação de Envio de Dados</h3>
            
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" placeholder="Sua mensagem..."></textarea>

            <button type="submit" class="btn" style="width: 100%;">Enviar Teste (JS)</button>
        </form>
    </main>

    <footer>
        <script src="../js/main.js"></script>
    </footer>
</body>
</html>
