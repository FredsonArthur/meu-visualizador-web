<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Visualizador de Links</title>
    <link rel="stylesheet" href="src/styles/index.css"> 
</head>
<body>
    <header><h1>Meu Visualizador de Links</h1></header>

    <div id="sidebar">
        </div>

    <main>
        <div class="main-actions-container" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <input type="text" id="search-input" placeholder="ðŸ”Ž Buscar links por tÃ­tulo, tag ou URL..." style="padding: 10px; flex-grow: 1; margin-right: 10px; border: 1px solid #ccc; border-radius: 4px;">
            <button id="add-link-btn">âž• Adicionar Novo Link</button>
        </div>
        
        <form id="link-form" style="display:none; border: 1px solid #ccc; padding: 15px; margin-bottom: 20px;">
            <h3>Salvar Novo Link</h3>
            <input type="url" id="link-url" placeholder="URL completa" required><br>
            
            <input type="text" id="link-tags" placeholder="Tags (separadas por vÃ­rgula)"><br>
            <select id="link-collection">
                </select><br>
            <button type="submit">Salvar Link</button>
        </form>

        <div id="link-grid">
            </div>
    </main>

    <div id="preview-modal" style="
        display: none; 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background-color: rgba(0, 0, 0, 0.9); 
        z-index: 1000;
        flex-direction: column; 
        align-items: center;
        justify-content: center;
        padding: 20px;
    ">
        <button id="close-preview-btn" style="
            position: absolute; 
            top: 20px; 
            right: 20px; 
            font-size: 20px; 
            background: red; 
            color: white; 
            border: none; 
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 50%;
            line-height: 1;
        ">X</button>
        <div id="preview-content" style="width: 90%; height: 90%; max-width: 1200px;">
            </div>
    </div>

    <script src="src/pages/Home.js"></script>
</body>
</html>
